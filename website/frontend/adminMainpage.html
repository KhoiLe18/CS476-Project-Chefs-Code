<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <link rel="stylesheet" href="css/adminMainpage.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="admin-controls">
                <span id="admin-name">Welcome, Admin</span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <main class="admin-content">
            <section class="users-section">
                <div class="section-header">
                    <h2>User Management</h2>
                    <div class="search-container">
                        <input type="text" id="user-search" placeholder="Search users...">
                        <button id="search-btn">Search</button>
                    </div>
                </div>

                <div class="table-container">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Profile Picture</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- User data will be populated here via JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div id="pagination" class="pagination">
                    <!-- Pagination controls will be added here -->
                </div>
            </section>
        </main>

        <!-- Confirmation Modal -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h3>Confirm Deletion</h3>
                <p>Are you sure you want to delete this user? This action cannot be undone.</p>
                <div class="modal-actions">
                    <button id="confirm-delete-btn" class="delete-btn">Delete</button>
                    <button id="cancel-delete-btn">Cancel</button>
                </div>
            </div>
        </div>

        <footer class="admin-footer">
            <p>&copy; 2025 Recipe App Admin Panel</p>
        </footer>
    </div>

    <script src="js/adminMainpage.js"></script>
</body>
</html>
