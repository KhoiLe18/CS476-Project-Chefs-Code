<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
        }

        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        input {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            width: 85%;
            cursor: pointer;
            border-radius: 5px;
        }

            button:hover {
                background: #0056b3;
            }

        .bottom-right-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form>
                <input type="text" v-model="username" id = "uname" placeholder="Username" required>
                <input type="password" v-model="password" id = "pwd" placeholder="Password" required>
                <button type="submit" id = "subButton">Login</button>
            </form>
        </div>
        <a href="Login.vue" class="bottom-right-link">Login as user</a>
    </div>
</body>
<script src = "js/adminLogin.js"> </script>
</html>
