<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Merriweather&display=swap');

body {
    background-image: url("./css/image.png");
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-blend-mode: lighten;
    font-family: 'DM Serif Text', serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background: rgba(50, 50, 50, 0.95);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 380px;
    color: white;
}

h2 {
    font-size: 28px;
    font-family: 'Merriweather', serif;
    margin-bottom: 20px;
    color: #f8b400;
}

input {
    width: 100%;
    padding: 12px;
    margin: 15px 0;
    border-radius: 5px;
    border: 1px solid #777;
    font-size: 16px;
    background: #333;
    color: white;
}

button {
    background: #f8b400;
    border: none;
    padding: 12px 15px;
    border-radius: 5px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background: #c79100;
}

.error-text {
    background: rgba(255, 77, 77, 0.9);
    color: white;
    border: 1px solid #ff1a1a;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    display: none;
    font-weight: bold;
    text-align: center;
}

.foot-note {
    margin-top: 15px;
    font-size: 14px;
}

.foot-note a {
    color: #f8b400;
    text-decoration: none;
    font-weight: bold;
}

.foot-note a:hover {
    text-decoration: underline;
}

footer {
    margin-top: 20px;
    background: #222;
    color: #f8b400;
    padding: 10px;
    text-align: center;
    width: 100%;
    position: absolute;
    bottom: 0;
    font-size: 20px;
    font-weight: bold;
}

.error {
    background-color: #ffeeee;
    color: #ff0000;
    border: 1px solid #ffcccc;
    padding: 10px;
    margin-top: 15px;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
}

</style>
</head>
<body>
    <div class="login-container">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="text" id="uname" placeholder="Username" required>
                <input type="password" id="pwd" placeholder="Password" required>
                <button type="button" id="subButton">Login</button>
                <p id="login-message" class="error-text">Invalid credentials. Please try again.</p>
            </form>
            <div id="login-message"></div><div class="foot-note">
                <p>Login as a user? <a href="login.html">Click here</a></p>
            </div>
        </div>
</body>
<script src ='js/adminLogin.js'></script>
</html>
