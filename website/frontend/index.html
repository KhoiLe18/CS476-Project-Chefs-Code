<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <!--font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <nav class="sidebar">
        <a href="#" class="logo">Dashboard</a>

        <div class="menu-content">
            <ul class="menu-items">
                <div class="menu-title">Welcome, User</div>

                <li class="item">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i> Find Recipes
                    </a>
                </li>

                <li class="item">
                    <a href="#">
                        <i class="fa-solid fa-sliders"></i> User Settings
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="flex">
     
        
        
        <!-- Main Content -->
        <div class="main-content">
            <button class="menu-button" onclick="toggleSidebar()">&#9776;</button>
            <h1 class="title">Recipe Generator</h1>
            
            <!-- Search and Filters -->
            <div class="search-container">
                <input type="text" placeholder="Search by ingredient..." class="search-bar" id = "ingredInput">
                
                <div class="filters">
                    <select class="dropdown" id = "cuisine">
                        <option selected disabled>Cuisine Type</option>
                        <option>Italian</option>
                        <option>Chinese</option>
                        <option>Indian</option>
                        <option>Mexican</option>
                    </select>
                    
                    <select class="dropdown" id = "diet">
                        <option selected disabled>Dietary Restrictions</option>
                        <option>Vegetarian</option>
                        <option>Vegan</option>
                        <option>Gluten-Free</option>
                        <option>Keto</option>
                    </select>
                </div>
                
                <button class="submit-button" id = "subButton">Submit</button>
            </div>
            
            <!-- Recipe Results -->
            <div class="results-container" id = "results"></div>
        </div>
    </div>
</body>
</html>
