<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#">User Profile</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <button class="menu-button" onclick="toggleSidebar()">&#9776;</button>
            <h1 class="title">Recipe Generator</h1>
            
            <!-- Search and Filters -->
            <div class="search-container">
                <input type="text" placeholder="Search by ingredient..." class="search-bar">
                
                <div class="filters">
                    <select class="dropdown">
                        <option selected disabled>Cuisine Type</option>
                        <option>Italian</option>
                        <option>Chinese</option>
                        <option>Indian</option>
                        <option>Mexican</option>
                    </select>
                    
                    <select class="dropdown">
                        <option selected disabled>Dietary Restrictions</option>
                        <option>Vegetarian</option>
                        <option>Vegan</option>
                        <option>Gluten-Free</option>
                        <option>Keto</option>
                    </select>
                </div>
                
                <button class="submit-button">Submit</button>
            </div>
            
            <!-- Recipe Results -->
            <div class="results-container">
                <p class="placeholder-text">Recipes will appear here...</p>
            </div>
        </div>
    </div>
</body>
</html>
