<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <style>
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-options {
            display: flex;
            gap: 15px;
        }
        .auth-button {
            padding: 10px 15px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }
        .auth-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="top-bar">
        <div class="auth-options">
            <a href="signup.php" class="auth-button">Sign Up</a>
            <a href="user-login.html" class="auth-button">Login as User</a>
            <a href="admin-login.html" class="auth-button">Login as Admin</a>
        </div>
    </div>
    
    <div class="main-content">
        <h1 class="title">Recipe Search</h1>
        
        <!-- Search and Filters -->
        <div class="search-container">
            <input type="text" placeholder="Search by ingredient..." class="search-bar">
            
            <div class="filters">
                <select class="dropdown">
                    <option selected disabled>Cuisine Type</option>
                    <option>Italian</option>
                    <option>Chinese</option>
                    <option>Indian</option>
                    <option>Mexican</option>
                </select>
                
                <select class="dropdown">
                    <option selected disabled>Dietary Restrictions</option>
                    <option>Vegetarian</option>
                    <option>Vegan</option>
                    <option>Gluten-Free</option>
                    <option>Keto</option>
                </select>
            </div>
            
            <button class="submit-button">Submit</button>
        </div>
        
        <!-- Recipe Results -->
        <div class="results-container">
            <p class="placeholder-text">Recipes will appear here...</p>
        </div>
    </div>
</body>
</html>
